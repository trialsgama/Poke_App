<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SecApp-Buscar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(e) {

            $('#submit').click(function(e) {

                if($('#busqueda').val()== "id") {
                var uri = "https://pokeapi.co/api/v2/pokemon/";
                uri +=  $('#texto').val() + "/";
                $.ajax({
                    url: uri,
                    success: function(data) {
                        
                        var resultado = data;
                        $('.resp').append("Nombre de pokemon: " + resultado.name + "<br>");
                        $('.resp').append("Altura: " + resultado.height + "<br>");
                        $('.resp').append("Peso: " + resultado.weight + "<br>");
                        $('.resp').append(resultado.sprites.front_default);
                        console.log(resultado.name);
                    }

                },'json');
                } else if ($('#busqueda').val() == "nombre") {

                var uri = "https://pokeapi.co/api/v2/pokemon/";
                uri +=  $('#texto').val() + "/";
                console.log(uri);
                $.ajax({
                    url: uri,
                    success: function(data) {
                        $('.resp').append(JSON.stringify(data));
                    }

                },'json');
                } else {
                
                var uri = "https://pokeapi.co/api/v2/type/";
                if ($('#texto').val()=="tierra") {
                uri +=  "5/";
                $.ajax({
                    url: uri,
                    success: function(data) {
                        var resultado= data;
                        $('.resp').append("Recibe doble daño de pokemons de tipo:<br>");
                        for(i=0;i<resultado.damage_relations.double_damage_from.length;i++){
                            $('.resp').append(resultado.damage_relations.double_damage_from[i].name + "<br>");    
                        }
                        $('.resp').append("Causa doble daño de pokemons de tipo:<br>");
                        for(i=0;i<resultado.damage_relations.double_damage_from.length;i++){
                            $('.resp').append(resultado.damage_relations.double_damage_to[i].name + "<br>");    
                        }
                        $('.resp').append("Movimientos:<br>");
                        for(i=0;i<10;i++){
                            $('.resp').append(resultado.moves[i].name + "<br>");    
                        }
                        $('.resp').append("Son pokemons de este tipo:<br>");
                        for(i=0;i<10;i++){
                            $('.resp').append(resultado.pokemon.pokemon[i].name + "<br>");    
                        }
                    }
                        
                },'json');
                }
                
                if ($('#texto').val()=="agua") {
                uri +=  "11/";

                    success: function(data) {

                    }

                }

                if ($('#texto').val()=="fuego") {
                uri +=  "10/";

                    success: function(data) {

                        $('.resp').append("Recibe doble daño de pokemons de tipo:<br>");

                        }

                        }
                        $('.resp').append("Son pokemons de este tipo:<br>");
                        for(i=0;i<10;i++){
                            $('.resp').append(resultado.pokemon.pokemon[i].name + "<br>");    
                        }
                    }
                        
                },'json');
                }

                if ($('#texto').val()=="aire") {
                uri +=  "3/";

                    url: uri,
                    success: function(data) {
                        var resultado= data;
                        $('.resp').append("Recibe doble daño de pokemons de tipo:<br>");
                        for(i=0;i<resultado.damage_relations.double_damage_from.length;i++){

                        }
                        $('.resp').append("Movimientos:<br>");
                        for(i=0;i<10;i++){
                            $('.resp').append(resultado.moves[i].name + "<br>");    
                        }
                        $('.resp').append("Son pokemons de este tipo:<br>");
                        for(i=1;i<10;i++){
                            $('.resp').append(resultado.pokemon.pokemon[i].name + "<br>");
                            console.log(resultado.pokemon.pokemon);  
                        }
                    }
                        
                },'json');
                }


                } 
                
               
                localStorage.setItem("Texto",$('#texto').val());
                var texto = localStorage.getItem("Texto");
                $('.historial').append(texto+"<br>");
                
               
                
                });
                

            
            });
