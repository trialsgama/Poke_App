<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SecApp-Buscar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(e) {

            $('#submit').click(function(e) {
                $('.resp').empty();
                if ($('#busqueda').val() == "id") {
                    var uri = "https://pokeapi.co/api/v2/pokemon/";
                    uri += $('#texto').val() + "/";
                    $.ajax({
                        url: uri,
                        success: function(data) {

                            var resultado = data;
                            $('.resp').append("Nombre de pokemon: " + resultado.name + "<br>");
                            $('.resp').append("Altura: " + resultado.height + "<br>");
                            $('.resp').append("Peso: " + resultado.weight + "<br>");
                            image = new Image();
                            image.src = resultado.sprites.front_default;
                            image.onload = function() {
                                $('.resp').append(image);
                            };

                        }

                    }, 'json');
                } else if ($('#busqueda').val() == "nombre") {

                    var uri = "https://pokeapi.co/api/v2/pokemon/";
                    uri += $('#texto').val() + "/";
                    console.log(uri);
                    $.ajax({
                        url: uri,
                        success: function(data) {
                            var resultado = data;
                            $('.resp').append("Habilidades: <br> ");
                            for (i = 0; i < resultado.abilities.length; i++) {
                                $('.resp').append(resultado.abilities[i].ability.name + "<br>");
                            }
                            $('.resp').append("Movimientos:<br>");
                            for (j = 0; j < 10; j++) {
                                $('.resp').append(resultado.moves[j].move.name + "<br>");
                            }
                            $('.resp').append("Altura: " + resultado.height + "<br>");
                            $('.resp').append("Peso: " + resultado.weight + "<br>");
                            image = new Image();
                            image.src = resultado.sprites.front_default;
                            image.onload = function() {
                                $('.resp').append(image);
                            };

                        }

                    }, 'json');
                } else {

                    var uri = "https://pokeapi.co/api/v2/type/";
                    if ($('#texto').val() == "tierra") {
                        uri += "5/";
                        $.ajax({
                            url: uri,
                            success: function(data) {
                                var resultado = data;
                                $('.resp').append("Recibe doble daño de pokemons de tipo:<br>");
                                for (i = 0; i < resultado.damage_relations.double_damage_from.length; i++) {
                                    $('.resp').append(resultado.damage_relations.double_damage_from[i].name + "<br>");
                                }
                                $('.resp').append("Causa doble daño de pokemons de tipo:<br>");
                                for (i = 0; i < resultado.damage_relations.double_damage_from.length; i++) {
                                    $('.resp').append(resultado.damage_relations.double_damage_to[i].name + "<br>");
                                }
                                $('.resp').append("Movimientos:<br>");
                                for (i = 0; i < 10; i++) {
                                    $('.resp').append(resultado.moves[i].name + "<br>");
                                }
                                $('.resp').append("Son pokemons de este tipo:<br>");
                                for (j = 0; j < 10; j++) {
                                    $('.resp').append(resultado.pokemon[j].pokemon.name + "<br>");
                                    $.ajax({
                                        url: resultado.pokemon[j].pokemon.url,
                                        success: function(info) {
                                            var imagen_pokemon = info;
                                            image = new Image();
                                            image.src = imagen_pokemon.sprites.front_default;
                                            image.onload = function() {
                                                $('.resp').append(image);
                                            };
                                        }
                                    });
                                }
                            }

                        }, 'json');
                    }

                    if ($('#texto').val() == "agua") {
                        uri += "11/";
                        $.ajax({
                            url: uri,
                            success: function(data) {
                                var resultado = data;
                                $('.resp').append("Recibe doble daño de pokemons de tipo:<br>");
                                for (i = 0; i < resultado.damage_relations.double_damage_from.length; i++) {
                                    $('.resp').append(resultado.damage_relations.double_damage_from[i].name + "<br>");
                                }
                                $('.resp').append("Causa doble daño de pokemons de tipo:<br>");
                                for (i = 0; i < resultado.damage_relations.double_damage_from.length; i++) {
                                    $('.resp').append(resultado.damage_relations.double_damage_to[i].name + "<br>");
                                }
                                $('.resp').append("Movimientos:<br>");
                                for (i = 0; i < 10; i++) {
                                    $('.resp').append(resultado.moves[i].name + "<br>");
                                }
                                $('.resp').append("Son pokemons de este tipo:<br>");
                                for (j = 0; j < 10; j++) {
                                    $('.resp').append(resultado.pokemon[j].pokemon.name + "<br>");
                                    $.ajax({
                                        url: resultado.pokemon[j].pokemon.url,
                                        success: function(info) {
                                            var imagen_pokemon = info;
                                            image = new Image();
                                            image.src = imagen_pokemon.sprites.front_default;
                                            image.onload = function() {
                                                $('.resp').append(image);
                                            };
                                        }
                                    });
                                }
                            }

                        }, 'json');
                    }

                    if ($('#texto').val() == "fuego") {
                        uri += "10/";
                        $.ajax({
                            url: uri,
                            success: function(data) {
                                var resultado = data;
                                $('.resp').append("Recibe doble daño de pokemons de tipo:<br>");
                                for (i = 0; i < resultado.damage_relations.double_damage_from.length; i++) {
                                    $('.resp').append(resultado.damage_relations.double_damage_from[i].name + "<br>");
                                }
                                $('.resp').append("Causa doble daño de pokemons de tipo:<br>");

                                    $('.resp').append(resultado.damage_relations.double_damage_to[i].name + "<br>");
                                }
                                $('.resp').append("Movimientos:<br>");
                                for (i = 0; i < 10; i++) {
                                    $('.resp').append(resultado.moves[i].name + "<br>");
                                }
                                $('.resp').append("Son pokemons de este tipo:<br>");
                                for (j = 0; j < 10; j++) {
                                    $('.resp').append(resultado.pokemon[j].pokemon.name + "<br>");
                                    $.ajax({
                                        url: resultado.pokemon[j].pokemon.url,
                                        success: function(info) {
                                            var imagen_pokemon = info;
                                            image = new Image();
                                            image.src = imagen_pokemon.sprites.front_default;
                                            image.onload = function() {
                                                $('.resp').append(image);
                                            };
                                        }
                                    });
                                }
                            }

                        }, 'json');
                    }

                    if ($('#texto').val() == "aire") {
                        uri += "3/";
                        $.ajax({
                            url: uri,
                            success: function(data) {
                                var resultado = data;
                                $('.resp').append("Recibe doble daño de pokemons de tipo:<br>");
                                for (i = 0; i < resultado.damage_relations.double_damage_from.length; i++) {
                                    $('.resp').append(resultado.damage_relations.double_damage_from[i].name + "<br>");
                                }
                                $('.resp').append("Causa doble daño de pokemons de tipo:<br>");
                                for (i = 0; i < resultado.damage_relations.double_damage_from.length; i++) {
                                    $('.resp').append(resultado.damage_relations.double_damage_to[i].name + "<br>");
                                }
                                $('.resp').append("Movimientos:<br>");
                                for (i = 0; i < 10; i++) {
                                    $('.resp').append(resultado.moves[i].name + "<br>");
                                }
                                $('.resp').append("Son pokemons de este tipo:<br>");
                                for (j = 1; j < 10; j++) {
                                    $('.resp').append(resultado.pokemon[j].pokemon.name + "<br>");
                                    $.ajax({
                                        url: resultado.pokemon[j].pokemon.url,
                                        success: function(info) {
                                            var imagen_pokemon = info;
                                            image = new Image();
                                            image.src = imagen_pokemon.sprites.front_default;
                                            image.onload = function() {
                                                $('.resp').append(image);
                                            };
                                        }
                                    });

                                }
                            }

                        }, 'json');
                    }


                }


                localStorage.setItem("Texto", $('#texto').val());
                var texto = localStorage.getItem("Texto");
                $('.historial').append(texto + "<br>");



            });



        });
    </script>

</head>

<body>
    <div class="header">
        <span>Ingrese la informacion a buscar</span>
    </div>
    <div class="formulario">
        <input type="text" id="texto" name="buscar" />
        <select class="" name="busqueda" id="busqueda">
            <option id="id" value="id">ID de pokemon</option>
            <option id="tipo" value="tipo">Tipo</option>
            <option id="nombre" value="nombre">nombre</option>
        </select>
        <input type="button" value="Buscar" id="submit" />
    </div>
    <div class="resp">

    </div>
    <div class="historical">
        <input type="button" value="Ver historial de busqueda" id="boton_busqueda" />>
        <div class="historial">

        </div>
    </div>
    <div>
        <footer>
            <p>Leandro Estrella 2018</p>
        </footer>
    </div>
</body>

</html>
