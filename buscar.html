<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SecApp-Buscar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(e) {

            $('#submit').click(function(e) {

                if($('#busqueda').val()== "id") {
                var uri = "https://pokeapi.co/api/v2/pokemon/";
                uri +=  $('#texto').val() + "/";
                $.ajax({
                    url: uri,
                    success: function(data) {
                        $('.resp').append(JSON.stringify(data));
                    }

                },'json');
                } else if ($('#busqueda').val() == "nombre") {

                var uri = "https://pokeapi.co/api/v2/pokemon/";
                uri +=  $('#texto').val() + "/";
                console.log(uri);
                $.ajax({
                    url: uri,
                    success: function(data) {
                        $('.resp').append(JSON.stringify(data));
                    }

                },'json');
                } else {
                
                var uri = "https://pokeapi.co/api/v2/type/";
                if ($('#texto').val()=="tierra") {
                uri +=  "5/";
                $.ajax({
                    url: uri,
                    success: function(data) {
                        $('.resp').append(JSON.stringify(data));
                    }
                        
                },'json');
                }
                
                if ($('#texto').val()=="agua") {
                uri +=  "11/";
                $.ajax({
                    url: uri,
                    success: function(data) {
                        $('.resp').append(JSON.stringify(data));
                    }
                        
                },'json');
                }

                if ($('#texto').val()=="fuego") {
                uri +=  "10/";
                $.ajax({
                    url: uri,
                    success: function(data) {
                        $('.resp').append(JSON.stringify(data));
                    }
                        
                },'json');
                }

                if ($('#texto').val()=="aire") {
                uri +=  "3/";
                $.ajax({
                    url: uri,
                    success: function(data) {
                        $('.resp').append(JSON.stringify(data));
                    }
                        
                },'json');
                }


                } 
                
               
                localStorage.setItem("Texto",$('#texto').val());
                var texto = localStorage.getItem("Texto");
                $('.historial').append(texto+"<br>");
                
               
                
                });
                

            
            });


    </script>

</head>

<body>
    <div class="header">
        <span>Ingrese la informacion a buscar</span>
    </div>
    <div class="formulario">
        <input type="text" id="texto" name="buscar" />
        <select class="" name="busqueda" id="busqueda">
            <option id="id" value="id">ID de pokemon</option>
            <option id="tipo" value="tipo">Tipo</option>
            <option id="nombre" value="nombre">nombre</option>
        </select>
        <input type="button" value="Buscar" id="submit" />
    </div>
    <div class="resp">

    </div>
    <div>
        <h4>Ultimas busquedas</h4>
        <div class="historial">
    
        </div>
    </div>
    <div>
        <footer>
            <p>Leandro Estrella 2018</p>
        </footer>
    </div>
</body>

</html>
