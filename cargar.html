<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SecApp-Cargar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(e) {



            $('#submit').click(function(e) {
                e.preventDefault();
                var uri = "https://www.virustotal.com/vtapi/v2/file/scan";
                var formData = new FormData(document.getElementById("arch"));
                //formData.append('api-key', '080d5abf7c69b05555558f4fe567b5ca506198c0cdbf56c5dae82746b63a8447');
                console.log(formData);
                $.ajax({
                    url: uri,
                    type: "post",
                    data: formData,
                    success: function(rta){
                        $(".resp").append(JSON.stringify(rta));
                    }

                });

                });

            });


    </script>

</head>

<body>
    <div>
        <span>Ingrese el archivo a analizar</span>
    </div>
    <form enctype="multipart/form-data" id="cargarfile" method="post">
    <div>
        <input type="file" id="arch" name="buscar" />
        <input type="button" value="cargar" id="submit" />
    </div>
    </form>
    <div class="resp"></div>
    <div>
        <footer>

        </footer>
    </div>
</body>

</html>
